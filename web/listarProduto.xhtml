<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Cadastrar Pessoa" url="pessoa.jsf" />
                            <p:menuitem value="Casdaastro de Produto" url="produto.jsf" />
                            <p:menuitem value="Produtos" url="listarProduto.jsf" />
                            <p:menuitem value="Sair" url="index.jsf" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{produtoBean.listar()}"/>
                    </f:metadata>
                    <h:form>
                       
                        
                        <h:dataTable value="#{produtoBean.produtos}" var="p" border="1">
                            <h:column>
                                <f:facet name="header">Id Produto</f:facet>
                                <h:outputText value="#{p.codProd}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Descrição</f:facet>
                                <h:outputText value="#{p.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Preço</f:facet>
                                <h:outputText value="#{p.preco}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Quantidade:</f:facet>
                                <h:outputText value="#{p.qtd}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
